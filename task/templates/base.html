<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom" style="background-color: white;">
        <a class="navbar-brand mx-2" href="{% url 'home' %}" style="color:rgb(255, 102, 0);">Task Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav px-2">
            <li class="nav-item active ml-2">
              <a class="nav-link" href="{% url 'home' %}" style="color:rgb(255, 102, 0);">Home</a>
            </li>
            <li class="nav-item ml-2">
              <a class="nav-link" href="{% url 'register' %}" style="color:rgb(255, 102, 0);">Account</a>
            </li>
          </ul>
      {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" class="btn btn-sm" style="margin-left: 800px; background-color: white; color: orangered; border: 1px solid orangered; text-decoration: none;">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-sm" style="margin-left: 800px; background-color: white; color: orangered; border: 1px solid orangered; text-decoration: none;">Login</a>
          {% endif %}
        </div>
      </nav>
      <h3 style="text-align: center;">Filter your tasks</h3>
      <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 60px;">
        <form id="filter-form" method="post" action="{% url 'set_cookie' %}">
          {% csrf_token %}
          <select name="filter" id="filtertasks" onchange="document.getElementById('filter-form').submit()">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="incomplete">Incomplete</option>
          </select>
        </form>
      </div>
    {% block content %}
    {% endblock %}
<footer class="fixed-bottom bg-dark py-2">
    <div class="container text-center">
        <span class="text-white">Task Manager App &copy; 2024</span>
    </div>
</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
